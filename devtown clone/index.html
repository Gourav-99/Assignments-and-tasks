<!DOCTYPE html>

<head>
    <title>Clone Devtown Support</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <section class="left-portion">
            <div class="logo">
                <img src="https://www.student-platform.devtown.in/static/media/ICON.a874e4deea467c4d46a5055eb58c4e7b.svg"
                    alt="DevTown">
            </div>
            <h2 class="welcome-msg">
                Welcome back to <span>DevTown</span>
            </h2>
            <p class="login-msg">
                Login to your account to get back to your learning.
            </p>
            <form class="login">
                <div class="input-fields">
                    <input type="email" placeholder="Email" name="" id="email">
                    <div class="password">
                        <input type="password" placeholder="Password" name="" id="pass">
                        <svg class="passwd pass-show" viewBox="0 0 24 24" fill="none"
                            xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M18 13.5C19.3082 12 20 10.6667 20 10.6667C20 10.6667 16.3636 3.66667 10 3.66667C9.65881 3.66667 9.32544 3.68679 9 3.72488C8.65784 3.76494 8.32448 3.82488 8 3.90219M10 7.16667C10.3506 7.16667 10.6872 7.22681 11 7.33737C11.8524 7.63866 12.528 8.31429 12.8293 9.16667C12.9398 9.47946 13 9.81609 13 10.6667M2 2L20 20M10 14C9.64938 14 9.31277 13.9398 9 13.8293C8.14763 13.5279 7.47201 12.8524 7.17073 12C7.11389 11.8392 7.07037 11.6721 7.0415 11.5M3 7.16667C2.69176 7.51119 2.41533 7.84909 2.17163 8.16699C1.30585 9.29524 0.853424 10.1667 0.853424 10.1667C0.853424 10.1667 4.48978 17.1667 10.8534 17.1667C11.1946 17.1667 11.528 17.1455 11.8534 17.1074"
                                stroke="#000" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                        <svg class="hide passwd pass-hide" fill="#000" viewBox="0 0 36 36"
                            xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M16.108 10.044c-3.313 0-6 2.687-6 6s2.687 6 6 6 6-2.686 6-6-2.686-6-6-6zM16.108 20.044c-2.206 0-4.046-1.838-4.046-4.044s1.794-4 4-4c2.206 0 4 1.794 4 4s-1.748 4.044-3.954 4.044zM31.99 15.768c-.01-.045-.005-.093-.017-.137-.005-.019-.016-.03-.022-.046-.01-.026-.007-.058-.02-.083C28.104 8.804 21.836 5 15.157 5S2.079 8.826-.831 15.486c-.011.026-.009.052-.02.082-.006.016-.017.026-.022.044-.012.044-.007.092-.016.137-.014.082-.028.164-.028.248s.014.165.028.247c.008.044.002.093.016.136.005.019.016.027.022.043.008.026.006.057.019.082C3.11 25.462 9.441 29.232 16.121 29.232s13.011-3.77 15.92-10.42c.015-.028.012-.055.023-.085.007-.017.02-.03.026-.049.014-.044.01-.091.02-.135.014-.082.027-.163.027-.247 0-.084-.013-.166-.027-.248zM16 25.019C10.335 25.019 4.758 22.033 2.018 16.029c2.714-5.986 8.239-9.053 13.917-9.053s11.33 3.002 14.044 8.984c-2.74 5.004-8.317 8.99-13.982 8.99z" />
                        </svg>
                    </div>
                </div>
                <div class="forget-pass">Forget your password?</div>
                <button type="submit">Login</button>
            </form>
        </section>
    </div>
    <script src="index.js"></script>
</body>

</html>
